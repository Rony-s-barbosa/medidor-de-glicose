<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Controlador de Glicose</title>
  <link rel="stylesheet" href="../css/dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <a href="login.html"><button class="ss" type="submit">sair</button></a>
    <h1>Dashboard de Glicose</h1>
    <a href="index.html"><button class="vt">Voltar</button></a>
  </header>

  <!-- Grade de meses -->
  <section id="grade-meses">
    <h2>Selecione um Mês</h2>
    <div id="selecao-ano">
      <button id="ano-anterior">&lt;</button>
      <span id="ano-atual"></span>
      <button id="ano-posterior">&gt;</button>
    </div>
    <div class="meses-flutuantes">
      <!-- Meses serão criados dinamicamente -->
    </div>
  </section>

  <!-- Grade de dias -->
  <section id="calendario-dias" class="oculto">
    <h2 id="titulo-mes"></h2>
    <button id="voltar-meses">Voltar aos Meses</button>
    <div class="dias-grid">
      <!-- Dias do mês serão criados dinamicamente -->
    </div>
  </section>

  <!-- Gráfico do dia -->
  <section id="grafico-dia" class="oculto">
    <h2 id="titulo-dia"></h2>
    <button id="voltar-dias">Voltar aos Dias</button>
    <canvas id="grafico"></canvas>
  </section>

  <script src="../js/dashboard.js"></script>
</body>
</html>
