<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Controlador de Glicose</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <header>
    <h1>Controlador de Glicose</h1>
  </header>

  <main>
    <section id="login-section">
      <h2>Login</h2>
      <form id="login-form">
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Entrar</button>
      </form>

      <button id="show-register">Cadastrar-se</button>
    </section>

    <section id="register-section" class="hidden">
      <h2>Cadastrar-se</h2>
      <form id="register-form">
        <label for="new-username">Novo Usuário:</label>
        <input type="text" id="new-username" name="new-username" required>

        <label for="new-password">Nova Senha:</label>
        <input type="password" id="new-password" name="new-password" required>

        <button type="submit">Cadastrar</button>
      </form>

      <button id="back-to-login">Voltar ao Login</button>
    </section>
  </main>

  <footer>
    <p>© 2025 Controlador de Glicose. Todos os direitos reservados.</p>
  </footer>

  <script src="../js/login.js"></script>
</body>
</html>
