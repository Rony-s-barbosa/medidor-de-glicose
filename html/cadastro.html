<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Medidor de Glicose</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1>Crie sua conta</h1>
      <form id="cadastro-form">
        <div class="input-group">
          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" placeholder="Digite seu nome" required>
        </div>
        <div class="input-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Digite seu e-mail" required>
        </div>
        <div class="input-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Digite sua senha" required>
        </div>
        <div class="input-group">
          <label for="confirma-senha">Confirme sua Senha</label>
          <input type="password" id="confirma-senha" placeholder="Confirme sua senha" required>
        </div>
        <button type="submit" class="btn">Cadastrar</button>
      </form>
      <p class="register-link">
        Já tem uma conta? <a href="login.html">Faça login aqui</a>
      </p>
    </div>
  </div>
  <script src="../js/cadastro.js"></script>
</body>
</html>
